<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}"
>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/memberList.css}" rel="stylesheet">
</head>


<body>
<div layout:fragment="content">


    <!--등록된 회원들을 출력 -->
    <a href="memberRegist" >회원등록</a> <br/>

    <table id="memberList">
        <!-- 회원 조회하기 -->
        <form action="memberList" method="get">
            <tr>
                <td colspan="6">
                    검색:
                    <!-- th:value="${searchWord} 컨트롤러에서 받아온값 -->
                    <input type="search" name="searchWord" size="60" th:value="${searchWord}" />
                    <input type="submit" value="검색">
                </td>
            </tr>
        </form>

        <!-- 체크한 사람들을 삭제 -->
        <form action="membersDelete" method="post" id="frm">
            <!-- 테이블 헤더 -->
            <tr>
                <th>회원번호</th>
                <th>이름</th>
                <th>이메일</th>
                <th>등록일</th>
                <th>삭제</th>
            </tr>

            <!-- 상세보기 및 회원정보 수정 그리고 @validated를 이용한 유효성 검사 와 회원 강제 탈퇴 -->
            <tr th:each="dto : ${dtos}">
                <td>[[${dto.id}]]</td>
                <td><a th:href="|memberDetail?memberNum=${dto.id}|">[[${dto.memberName}]]</a></td>
                <td><a th:href="@{memberDetail(memberNum=${dto.id})}">[[${dto.memberEmail}]]</a></td>
                <td th:text="${#dates.format(dto.regDate, 'yyyy-MM-dd')}"></td>
                <td>
                    <input type="checkbox" name="memDels" th:value="${dto.id}" />
                    <input type="submit" value="단일 삭제"/>
                </td>
            </tr>

        </form>
    </table>
</div>
</body>
</html>
